<body>
  <div class="container">
    <div>
      <mat-card >
        <button mat-button>GAMES</button>
        <button mat-button>CATEGORIAS</button>
      </mat-card>
    </div>
    <div>
      <mat-card class="mt-2">
        <div class="row">
          <ng-container *ngFor="let game of gamesList">
            <div class="col-md-4">
              <div class="card-sl">
                <div class="card-image">
                  <img src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
                </div>
                  <div class="card-heading">
                    {{ game.nome }}
                  </div>
                  <div class="card-text">
                    {{ game.descricao }}
                  </div>
                  <div class="card-text">
                      $67,400
                  </div>
                    <a href="#" class="card-button"> Purchase</a>
                  </div>
                </div>
          </ng-container>
        </div>
      </mat-card>
    </div>
  </div>
</body>
