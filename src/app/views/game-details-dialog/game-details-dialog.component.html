<h1 class="text-center" mat-dialog-title>{{ game.nome }}</h1>
<div>
  <div>
    <img class="img-responsive"  min-width="120" max-width="120"  src="{{ game.urlImagem}}"/>
  </div>
  <div class="mt-3">
    <form >
      <div class="row">
        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label >Category</mat-label>
            <input matInput value="{{ game.categoria.nome }}" readonly="">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label >Release Year</mat-label>
            <input matInput value="{{ game.anoLancamento}}" readonly="">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label >Company</mat-label>
            <input matInput value="{{ game.empresa }}" readonly="" >
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label >Price</mat-label>
            <input *ngIf="game.preco == 0" matInput value="Free" readonly="">
            <input *ngIf="game.preco > 0" matInput value="{{ game.preco | currency: 'BRL'  }}" readonly="">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label >Description</mat-label>
            <textarea matInput value="{{ game.descricao }}" rows="6"  readonly=""></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Fechar</button>
</div>
