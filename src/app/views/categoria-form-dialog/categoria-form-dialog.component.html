<h1 mat-dialog-title>Add Category</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <app-mensagem
      *ngIf="form.get('nome')?.errors?.['existentCategory']"
      mensagem="This category already exists!"
      ></app-mensagem>
      <mat-label >Name</mat-label>
      <input matInput formControlName="nome" class="text-uppercase">

    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="adicionarCategoria()" oninput="this.value = this.value.toUpperCase()">Add</button>
</div>
