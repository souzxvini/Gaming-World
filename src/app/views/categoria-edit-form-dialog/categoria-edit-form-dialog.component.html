<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
  <form  [formGroup]="form">

    <app-mensagem
    *ngIf="form.get('nome')?.errors?.['existentCategory']"
    mensagem="This category already exists!"
    ></app-mensagem>
    <mat-form-field class="example-full-width">
      <mat-label >Name</mat-label>
      <input matInput formControlName="nome" class="text-uppercase">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="atualizarCategoria()">Update</button>
</div>
