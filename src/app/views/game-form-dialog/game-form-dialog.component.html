
<h1 mat-dialog-title>Adicionar Novo Game</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <app-mensagem
      *ngIf="form.errors?.['nomeJogoIgualNomeEmpresa']"
      mensagem="O nome do jogo não pode ser igual ao nome da empresa! ">
      </app-mensagem>
      <app-mensagem
      *ngIf="form.get('nome')?.errors?.['existentGame']"
      mensagem="This game already exists!"
      ></app-mensagem>
    <mat-form-field class="example-full-width">
      <mat-label >Nome</mat-label>
      <input matInput formControlName="nome" class="text-uppercase"  oninput="this.value = this.value.toUpperCase()">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label >Categoria</mat-label>
      <mat-select  formControlName="nomeCategoria">
        <mat-option disabled>Escolha uma categoria</mat-option>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.nome">{{categoria.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" >
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="descricao"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label >Ano do Lançamento</mat-label>
      <input matInput formControlName="anoLancamento" >
    </mat-form-field>

    <app-mensagem
      *ngIf="form.errors?.['nomeJogoIgualNomeEmpresa']"
      mensagem="O nome da empresa não pode ser igual ao nome do jogo! ">
      </app-mensagem>
    <mat-form-field class="example-full-width">
      <mat-label >Nome da Empresa</mat-label>
      <input matInput oninput="this.value = this.value.toUpperCase()" formControlName="empresa">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label >Preço</mat-label>
      <input matInput formControlName="preco" type="number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label >Url da Imagem</mat-label>
      <input matInput formControlName="urlImagem" >
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="adicionarGame()" >Adicionar</button>
</div>
